<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      width: 320px;
      padding: 12px;
      background: #fdfdfd;
      color: #333;
    }

    h2 {
      font-size: 15px;
      margin: 0 0 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 8px;
    }

    #multi-tab-mode {
      margin-right: 6px;
    }

    #count {
      font-size: 13px;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 0;
      list-style: none;
      margin: 0;
      max-height: 260px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }

    li {
      display: flex;
      align-items: center;
      margin: 0;
      padding: 6px 8px;
      font-size: 12px;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }

    button {
      flex-shrink: 0;
      font-size: 12px;
      padding: 3px 6px;
      margin-right: 6px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    a {
      flex: 1;
      text-decoration: none;
      color: #0366d6;
      word-break: break-all;
    }

    #download-all {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #download-all:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h2>拡張子でフィルター</h2>
  <input id="filter" type="text" placeholder="例: .pdf, .jpg など" value=".pdf" />

  <label>
    <input type="checkbox" id="multi-tab-mode" />
    全タブ対象で取得
  </label>
  <label>
    <input type="checkbox" id="exclude-duplicates" checked />
    重複URLを除外
  </label>

  <div id="count"></div>
  <ul id="link-list"></ul>
  <button id="download-all">一括ダウンロード</button>
  <script src="popup.js"></script>
</body>
</html>
